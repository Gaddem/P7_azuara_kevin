<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Les petits plats</title>
  </head>

  <body>
    <header>
      <section id="section_top_logo">
        <img class="logo" src="img/logo.png" alt="logo">
        <h1 id="title_general">Les petits plats</h1>
      </section>

      <div id="section_search">
        <input placeholder="Rechercher une recette" id="input_search" type="text">
        <span>
          <img src="img/icon_search.png" alt="icon search">
        </span>
      </div>

      <div id="filter_choice"></div>

      <div id="filters_containers">
        <div data-parent="close" data-name="filt_ingr" class="element_blue card_filter_choice_bottom card_filter_choice">
          <div class="content-row">
            <h3>Ingrédients</h3>
            <input class="input_in_filter element_blue" type="text">
            <span class="container_close">
              <img src="img/chvr_down.png" alt="icon close">
            </span>
          </div>
          <div class="list-select element_blue"></div>
        </div>
        <div data-parent="close" data-name="filt_app" class="element_green space_around card_filter_choice_bottom card_filter_choice">
          <div class="content-row">
            <h3>Appareils</h3>
            <input class="input_in_filter element_green" type="text">
            <span class="container_close">
              <img src="img/chvr_down.png" alt="icon close">
            </span>
          </div>
          <div class="list-select element_green"></div>
        </div>
        <div data-parent="close" data-name="filt_ust" class="element_orange card_filter_choice_bottom card_filter_choice">
          <div class="content-row">
            <h3>Ustensiles</h3>
            <input class="input_in_filter element_orange" type="text">
            <span class="container_close">
              <img src="img/chvr_down.png" alt="icon close">
            </span>
          </div>
          <div class="list-select element_orange"></div>
        </div>
      </div>
    </header>
    <h2 class="no_result" id="no_result">AUCUN RESULTAT TROUVÉS</h2>
    <main id="container_cards"></main>

  </body>
  <script src="src/data/recipes.js"></script>
  <script src="src/actions/toggle_filters_choice.js"></script>
  <script src="src/actions/open_input_filter.js"></script>
  <script src="src/actions/fetch_quantity.js"></script>
  <script src="src/actions/first_search.js"></script>
  <script src="src/actions/sort_search.js"></script>
  <script src="src/factories/subfilter.js"></script>
  <script src="src/factories/subfilterchoice.js"></script>
  <script src="src/actions/display_data_list.js"></script>
  <script src="src/actions/display_filters_choice.js"></script>

  <script src="src/actions/filter_search.js"></script>
  <script src="src/factories/recipe.js"></script>

  <script src="src/pages/index.js"></script>

</html>
